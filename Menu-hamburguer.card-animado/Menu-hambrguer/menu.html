<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Menu hamburguer</title>
   <link rel="stylesheet" href="style.css">
</head>

<body class="">
   <header>
      <h1>Menu hamburguer com transição animada</h1>
   
   <div class="wrapper">

      <div class="menu" id="idmenu">
         <ul>
            <li><a href="#">Home </a></li>
            <li><a href="#">Quem somos</a></li>
            <li><a href="#">Nossos serviços</a></li>
            <li><a href="#">Nossos produtos</a></li>
            <li><a href="#">Nossas lojas</a></li>
            <li><a href="#">Fale conosco</a></li>
         </ul>
      </div>

      <div class="checkbox-wrapper">
         <input type="checkbox" id="toggle"   ><!--toggle significa alternar--> 
            <label onclick="openMenu()" class="checkbox" for="toggle">
               <div class="trace"></div>
               <div class="trace"></div>
               <div class="trace"></div>
            </label>
      </div>
</header>
   </div>

<!-- Função em javascript para fazer o menu aparecer-->
   <script>
   
      function openMenu(){
         var check = document.getElementById("toggle");
       
         if(check.checked){
         document.body.classList.remove('expanded'); 
      } else{
         document.body.classList.add('expanded');
      
       }
      }
      
   </script>
   
</body>
</html>
